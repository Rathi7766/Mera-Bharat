<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body,
html {
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow-x: hidden;
}


.navbar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  /* background: rgba(0, 0, 0, 0.1); */
  backdrop-filter: blur(10px);
  background-color:rgb(74, 63, 48) ;
  -webkit-backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  z-index: 1000;
}


.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: white;
}

.nav-links {
  display: flex;
  gap: 1.5rem;
}

.nav-links a {
  text-decoration: none;
  color: #ffffff;
  font-weight: 500;
  transition: color 0.3s;
}

.nav-links a:hover {
  /* color: rgb(74, 63, 48); */
  color: black;
}


.menu-toggle {
  display: none;
  font-size: 2rem;
  cursor: pointer;
  color: white;
}


@media (max-width: 768px) {
  .nav-links {
    display: none;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.9);
    position: absolute;
    top: 70px;
    right: 20px;
    padding: 1rem;
    border-radius: 8px;
  }

  .nav-links a {
    color: #000000;
  }

  .nav-links.active {
    display: flex;
  }

  .menu-toggle {
    display: block;
  }

  /* .hero-content h1 {
    padding-top: 9rem;
  } */
}


.contact-section {
  display: flex;
  justify-content: space-between;
  padding: 5rem 2rem 3.2rem 2rem;
  gap: 3rem;
  height: auto;
  /* border: solid red; */
  flex-wrap: wrap;
}

.contact-left {
  flex: 1 1 450px;
}

.contact-left h1 {
  font-size: 2rem;
  color: rgb(74, 63, 48);
  margin-bottom: 1.5rem;
  margin-left: 43%;
}

.contact-left form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.input-row {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.input-row input {
  flex: 1;
}

.input-row input, .input-row textarea {
  padding: 1.2rem;
  border-radius: 25px;
  border: none;
  background: #f0f0f0;
  font-size: 1rem;
}

.input-row textarea {
  min-height: 100px;
  resize: none;
}

.input-row button {
  padding: 1rem;
  background-color: rgb(74, 63, 48);
  color: white;
  font-size: 1.1rem;
  font-weight: bold;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.input-row button:hover{
background-color: rgb(112, 100, 84);
}

.contact-right {
  flex: 1 1 400px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.contact-right img {
  width: 100%;
  max-width: 450px;
}

@media (max-width: 768px)  {
  
.contact-left h1{
  font-size: 2rem;
  margin: auto;
  padding: 4vh 20vw;
}
}
    </style>
</head>
<body>
    
  <header class="navbar">
    <div class="logo">Mera Bharat</div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="culture.html">Culture</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
  </header>

  <main>
    
 <section class="contact-section">
    <div class="contact-left">
      <h1>Contact Us</h1>
      <form action="https://api.web3forms.com/submit" method="POST">
        <!-- <input type="hidden" name="access_key" value="0bbba942-58da-44da-9db9-7eaf9a5ad1c4"> -->
        
        <div class="input-row">
          <input type="hidden" name="access_key" value="0bbba942-58da-44da-9db9-7eaf9a5ad1c4">
          <input type="text" name="full name" placeholder="Full Name">
          <input type="text" name="phone number" placeholder="Phone Number">
          <input type="email" name="email" placeholder="Mail">
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>

  </main>


  <script>
    function scrollToPlaces() {
  document.querySelector('.places').scrollIntoView({ behavior: 'smooth' });
}


const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('navLinks');

menuToggle.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

  </script>
</body>
</html>
